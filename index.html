<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />

    <title>Code Quizz</title>
</head>
<body>
    <header class='header'>
        <div class='header-score'><a href='highscores.html' class='header-view-score'>View Highscores</a></div>
        <div class='header-quiz'><a href='index.html' class='header-view-score'>Quiz</a></div>
        <div class='header-timer'>Time: <span id='time'>0</span></div>
    </header>

    <div class='wrapper'>
        <!-- Start Screen -->
        <div id="start-screen" class="start">
            <h1 class="center">Coding Quiz Challenge</h1>
            <p class="center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!</p>
            <button class="center-button" id="start">Start Quiz</button>
        </div>

        <!-- Questions Display here -->
        <div id="questions" class="hide">
            <h3 id="question-title"></h3>
            <div id="choices"></div>
        </div>

        <!-- Feedback Display here -->
        <div id="feedback" class="hide"></div>
        
        <!-- End screen -->
        <div id="end-screen" class="hide">
            <h4>All done!</h4>
            <p>Score: <span id="final-score"></span></p>
            <p>Enter initials: <input type="text" id="initials"></p>
            <button id="submit">Submit</button>
        </div>

        <!-- Leaderboard div -->
        <div id="leaderboard" class="hide">
            <h4>Score:</h4>
            <ol id="highscores"></ol>
            <button id="return-home">Return</button>
            
        </div>
    </div>  

    <script src="./script.js"></script>
</body>
</html>
